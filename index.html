        body {
	    font-family: Helvetica, sans-serif;

            padding: 0;

            flex-direction: column;
            align-items: center;

        .bubble-container {

        .bubble {

            border-radius: 50%;
            position: absolute;
            animation: floatBubble 6s linear infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(-30px) translateX(10px);
            }

            }
            100% {

            align-items: center;

	    opacity:0;

	    opacity: 0;
        }

	#textInput {

	    opacity: 0.5;
	    width:100px;
	}


        .content-container {
            text-align: center;
            position: relative;
        }

        .overlay-text {
            position: absolute;
            top: 68%;
            left: 21.9%;
            transform: translate(-50%, -50%)rotate(-36deg);
            color: #ffffff;
            font-size: 30px;

            opacity: 0.6;

        }

            top: 35%;

        }

            top: 52.5%;

	    <!--MIDDLE RIGHT-->
        }

        .overlay-text:nth-child(4) {

            left: 20.5%;
	    <!--MIDDLE LEFT-->

        .overlay-text:nth-child(5) {

        img {
            max-width: 49%;

            margin-top: 0px;
        }

        .top-image {
            max-width: 102%;

	    z-index: 5;
    	    margin-bottom: 20px;
        }
	.line {
    	    width: 90%;

    	    background-color: #A9A9A9;
    	    margin-top: 35px;

	.brand-text {

    	    left: 10%;

        .banner {

            position: fixed;
            top: 50px;
            left: -5%;

	    height: 30px;
            background-color: #333;
            color: #000;
            text-align: center;
            padding: 20px;

            overflow: hidden ;

        }
        #countdown, #changingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
	    font-weight: 500;
	    z-index:1001

        @keyframes rotateBanner {
            0%, 100% {
                transform: rotate(0);
            }
            25% {

            }

            }

        @keyframes countdown {
            from { width: 100%; }

        }

        p {

</head>

        	<!-- Add multiple bubble elements dynamically with JavaScript -->

    <script>


    // JavaScript code to create and animate translucent white bubbles
    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        // Randomize bubble size between 10px and 40px
        const size = Math.floor(Math.random() * (60- 8 + 1)) + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;

        // Randomize bubble position within the banner
        const banner = document.querySelector('.banner');
        const positionX = Math.random() * banner.offsetWidth;
        const positionY = Math.random() * banner.offsetHeight;

        bubble.style.left = `${positionX}px`;
        bubble.style.top = `${positionY}px`;

        // Randomize bubble opacity between 0.2 and 0.8
        const opacity = Math.random() * (0.8 - 0.2) + 0.2;
        bubble.style.opacity = opacity;

        // Set bubble background color to translucent white
        bubble.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;

        // Append the bubble to the banner container
        document.querySelector('.banner').appendChild(bubble);
    }

    // Function to generate 12 bubbles
    function generateBubbles() {
        for (let i = 0; i < 11; i++) {
            createBubble();
        }
    }

    // Call the generateBubbles function
    generateBubbles();




	const inputContainer = document.querySelector('.input-container');
	const inputText = document.querySelector('.input-text');

	inputText.addEventListener('focus', () => {
    	    inputContainer.classList.add('active');
	});

	inputText.addEventListener('blur', () => {
    	    inputContainer.classList.remove('active');
	});
        // JavaScript code to dynamically update countdown timer
        const countdownElement = document.getElementById('countdown');
        let countdownTime = 1200; // 20 minutes in seconds

        setInterval(() => {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;

            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (countdownTime > 0) {
                countdownTime--;
            }
        }, 1000);


        function updateBanner() {
            const textInput = document.getElementById('textInput');
            const changingTextElement = document.getElementById('changingText');
            const colorPicker = document.getElementById('bannerColorPicker');
            const banner = document.querySelector('.banner');

            changingTextElement.textContent = textInput.value;
            banner.style.backgroundColor = colorPicker.value;
        }


        // JavaScript function to change banner color based on the color picker
        function changeBannerColor() {
            const banner = document.querySelector('.banner');
            const colorPicker = document.getElementById('bannerColorPicker');
            banner.style.backgroundColor = colorPicker.value;
        }


// Function to fade in an element
        function fadeIn(element, time) {
            element.style.transition = `opacity ${time / 1000}s`;
            element.style.opacity = 1;
        }

        // Function to fade out an element
        function fadeOut(element, time) {
            element.style.transition = `opacity ${time / 1000}s`;
            element.style.opacity = 0;
        }



        // Function to toggle between timer and changing text
        function toggleText() {
            const changingTextElement = document.getElementById('changingText');
            const countdownElement = document.getElementById('countdown');

            fadeIn(countdownElement, 2000);
            fadeOut(changingTextElement, 2000);

            setTimeout(() => {
                fadeIn(changingTextElement, 2000);
                fadeOut(countdownElement, 2000);
            }, 4000);
        }

        // Initial toggle and set intervals for text changes
        toggleText();
        setInterval(toggleText, 8000);
    </script>
