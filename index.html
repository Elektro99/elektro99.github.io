<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
	    font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9fcce0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .color-picker-container {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
        }

        .color-picker-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: -1; /* Set a higher z-index to place it in front of other elements */
	    opacity: 0;

        }



        .content-container {
            text-align: center;
            position: relative;
        }

        .overlay-text {
            position: absolute;
            top: 76%;
            left: 22.5%;
            transform: translate(-50%, -50%)rotate(-37deg);
            color: #ffffff;
            font-size: 25px;
            font-weight: 400;
            opacity: 0.8;
            z-index: -1;
        }

        .overlay-text:nth-child(7) {
            top: 35%;
            left: 76.8%;
        }

        .overlay-text:nth-child(3) {
            top: 55%;
            left: 77%;
        }

        .overlay-text:nth-child(4) {
            top: 55%;
            left: 21.2%;
        }

        .overlay-text:nth-child(5) {
            top: 76%;
            left: 78%;
        }

        .overlay-text:nth-child(6) {
            top: 36.5%;
            left: 20%;
        }

        img {
            max-width: 49%;
            height: auto;
            margin-top: 0px;
        }

        .top-image {
            max-width: 102%;
            height: auto;
	    z-index: 5;
    	    margin-bottom: 20px;
        }

        .banner {
            margin-top: 120%;
            position: fixed;
            top: 50px;
            left: -5%;
            width: 110%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            z-index: 1000;
            animation: rotateBanner 10s linear infinite, countdown 1200s linear forwards;
        }



        @keyframes rotateBanner {
            0%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(0);
            }
            75% {
                transform: rotate(-10deg);
            }
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        p {
            margin-top: 18px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0px;
        }

    </style>
</head>
<body>
    <div class="content-container">
        <img class="top-image" src="ticket.jpg" alt="">
        
        <div class="page-container">
            <!-- Replace "your-image.png" with the actual file path or URL of your PNG image -->
            <img src="greg.png" alt="Your Image Description">

            <!-- Add text below the image -->
            <p>Manchester<br>Annual UniRider</p>

            <!-- Add overlay text directly in the body -->
            <div class="changing-text" id="changingText">GREG</div>

            <!-- Add overlay text directly in the body -->
            <div class="overlay-text">Student</div>
            <div class="overlay-text">Student</div>
            <div class="overlay-text">Student</div>
            <div class="overlay-text">Student</div>
            <div class="overlay-text">Student</div>
            <div class="overlay-text">Student</div>
        </div>
    </div>

    <div class="color-picker-container">
        <input type="color" class="color-picker-button" onchange="changeBannerColor()">
    </div>

    <div class="banner">
        <span id="countdown">20:00</span>
        <div class="banner-text" id="changingText"> </div>
    </div>



    </div>
    <script>
        // JavaScript code to dynamically update countdown timer
        const countdownElement = document.getElementById('countdown');
        let countdownTime = 1200; // 20 minutes in seconds

        setInterval(() => {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;

            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (countdownTime > 0) {
                countdownTime--;
            }
        }, 1000);

        // JavaScript function to change banner color based on the color picker
        function changeBannerColor() {
    	    const banner = document.querySelector('.banner');  // assuming the banner has the class 'banner'
            const colorPicker = document.getElementById('bannerColorPicker');
            banner.style.backgroundColor = colorPicker.value;
        }
    const changingTextElement = document.getElementById('changingText');
    const texts = ['greg', 'Text 2', 'Text 3']; // Add your desired texts here
    let textIndex = 0;

        // Function to fade in an element
        function fadeIn(element, time) {
            element.style.transition = `opacity ${time / 1000}s`;
            element.style.opacity = 1;
        }

        // Function to fade out an element
        function fadeOut(element, time) {
            element.style.transition = `opacity ${time / 1000}s`;
            element.style.opacity = 0;
        }

        // Function to toggle between timer and changing text
        function toggleText() {
            const changingTextElement = document.getElementById('changingText');
            const countdownElement = document.getElementById('countdown');

            fadeIn(changingTextElement, 2000);
            fadeOut(countdownElement, 2000);

            setTimeout(() => {
                fadeIn(countdownElement, 2000);
                fadeOut(changingTextElement, 2000);
            }, 4000);
        }

        // Initial toggle and set intervals for text changes
        toggleText();
        setInterval(toggleText, 8000);
    </script>
</body>
</html>
